<div class="quizz__container">
    <div class="quizz_logo">
        <img src="assets/img/logo.png" 
        alt=""
        srcset=""
        >
    </div>

    <div *ngIf=!finished class="quizz_questions">
        <h3>Question Selected</h3>
    </div>

    <div *ngIf=finished class="quiz_options">
        <button 
        *ngFor="let option of questionSelected.options"
        (click)="playerChoose(option.alias)"
        class="btn-option"
        >
            {{option.name}}
        </button>
    </div>

    <div *ngIf=finished class="quizz_results">
        <h1>Your result is:</h1>
        <p>{{answerSelected}}</p>

    </div>
</div>
